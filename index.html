<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare Products from Multiple Platforms</title>
    <meta
      name="description"
      content="Find the best electronics deals in Morocco. Compare prices from Jumia, Avito and more retailers. Shop TVs, laptops, phones, and accessories."
    />
    <meta name="author" content="MarocDeals" />
    <meta
      name="keywords"
      content="Find the best deals across Avito, Jumia, and Marjan in one place. Save time and money with our intelligent comparison engine.
      "
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="TechMorocco - Compare Electronics Prices in Morocco"
    />

      property="og:description"
      content="Find the best electronics deals in Morocco. Compare prices from top retailers."
    />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Canonical link (SEO) -->

    <!-- Favicon dyalek (logo) -->
    <link rel="icon" href="/logo.png" type="image/png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
